<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paraparaumu Library Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .event-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .event-time {
      font-size: 1rem;
      color: #6b7280;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      animation: marquee 30s linear infinite;
    }
  </style>
</head>
<body class="bg-[#f1f5f9] text-gray-900 p-8 space-y-12 min-h-screen">
  <div class="flex justify-between items-center border-b border-gray-300 pb-4">
    <h1 class="text-5xl font-extrabold text-[#1e3a8a] drop-shadow">Paraparaumu Library</h1>
    <span id="current-date" class="text-2xl text-gray-600"></span>
  </div>

  <div id="room-events" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>

  <div class="mt-8 border border-gray-200 bg-white p-6 rounded-2xl shadow-xl w-full">
    <h2 class="text-3xl font-bold mb-6 text-center text-[#2563eb]">Events in the Next 7 Days</h2>
    <div id="weekly-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4 text-base"></div>
  </div>

  <div class="fixed bottom-0 w-full bg-[#1e293b] text-[#facc15] border-t border-[#facc15]">
    <div id="scrolling-banner" class="whitespace-nowrap overflow-hidden py-3 px-4">
      <div id="scrolling-text" class="inline-block animate-marquee font-medium text-lg"></div>
    </div>
  </div>

  <script>
    const API_KEY = 'AIzaSyD2qBhlb_rQHGh3kJ_ENFrxsRoFFmfrX8A';

    const roomColors = {
      'paraparaumumake@gmail.com': 'bg-blue-200',
      '99cb749e0421c837039bebfa2773ec2b696f4cbb5c8e1db0a27f071c38e871be@group.calendar.google.com': 'bg-green-200',
      'b952fc7ae8ea23d6f8648ee78ec4bbe830ecd5aa55266eb5a715bbcd3129718a@group.calendar.google.com': 'bg-orange-200',
      '9d751487e4a33f27971ca1b54bd27d82b56d39278aabd6bcb562c431979396a2@group.calendar.google.com': 'bg-yellow-200',
      'bf9774fd9a1f9cf44aff3d1ee97ef2a5e30789ef17f99ba846c3a780850f7e7a@group.calendar.google.com': 'bg-pink-200',
      '583fc72e7af8b504711782c092a5e3c8ea73eda4d2e4d87128c0e78d471be68c@group.calendar.google.com': 'bg-purple-200',
      'b0228e246833cd5cafecfbbdda140afec688229319ee1a9643d5043abc0f2d46@group.calendar.google.com': 'bg-red-200',
    };

    const calendars = [
      { id: 'paraparaumumake@gmail.com', name: 'Flexi space' },
      { id: '99cb749e0421c837039bebfa2773ec2b696f4cbb5c8e1db0a27f071c38e871be@group.calendar.google.com', name: 'Makerspace' },
      { id: 'b952fc7ae8ea23d6f8648ee78ec4bbe830ecd5aa55266eb5a715bbcd3129718a@group.calendar.google.com', name: 'Ground floor lounge' },
      { id: '9d751487e4a33f27971ca1b54bd27d82b56d39278aabd6bcb562c431979396a2@group.calendar.google.com', name: 'Learning centre' },
      { id: 'bf9774fd9a1f9cf44aff3d1ee97ef2a5e30789ef17f99ba846c3a780850f7e7a@group.calendar.google.com', name: 'Tamariki space' },
      { id: '583fc72e7af8b504711782c092a5e3c8ea73eda4d2e4d87128c0e78d471be68c@group.calendar.google.com', name: 'Upstairs lounge' },
      { id: 'b0228e246833cd5cafecfbbdda140afec688229319ee1a9643d5043abc0f2d46@group.calendar.google.com', name: 'Justice of the Peace' },
    ];

    document.getElementById('current-date').textContent = new Date().toLocaleDateString([], {
      weekday: 'long', month: 'long', day: 'numeric'
    });

    function formatTime(dateStr) {
      return new Date(dateStr).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function fetchEvents(calId, timeMin, timeMax) {
      const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calId)}/events?key=${API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`;
      const res = await fetch(url);
      return (await res.json()).items || [];
    }

    async function loadDashboard() {
      const now = new Date();
      const todayStart = new Date(now.setHours(0, 0, 0, 0)).toISOString();
      const todayEnd = new Date(now.setHours(23, 59, 59, 999)).toISOString();

      const weekStart = new Date();
      weekStart.setHours(0, 0, 0, 0);
      const weekEnd = new Date(weekStart);
      weekEnd.setDate(weekEnd.getDate() + 6);
      weekEnd.setHours(23, 59, 59, 999);
      const weekStartStr = weekStart.toISOString();
      const weekEndStr = weekEnd.toISOString();

      const roomContainer = document.getElementById('room-events');
      const weeklyGrid = document.getElementById('weekly-grid');
      roomContainer.innerHTML = '';
      weeklyGrid.innerHTML = '';

      const eventsByDay = Array.from({ length: 7 }, () => []);

      for (const cal of calendars) {
        const isJOP = cal.id.includes('b0228e24');
        const dateMin = isJOP ? weekStartStr : todayStart;
        const dateMax = isJOP ? weekEndStr : todayEnd;
        const events = await fetchEvents(cal.id, dateMin, dateMax);
        const roomColor = roomColors[cal.id] || 'bg-gray-200';

        if (!isJOP) {
          const weekEvents = await fetchEvents(cal.id, weekStartStr, weekEndStr);
          for (const e of weekEvents) {
            const date = new Date(e.start.dateTime || e.start.date);
            const index = (date.getDay() - weekStart.getDay() + 7) % 7;
            eventsByDay[index].push({ ...e, calId: cal.id });
          }
        }

        const card = document.createElement('div');
        card.className = `${roomColor} border border-gray-300 p-5 rounded-2xl shadow-md`;
        card.innerHTML = `<h3 class="card-title mb-3 text-blue-900">${cal.name}${isJOP ? ' (This Week)' : ''}</h3>`;

        if (events.length === 0) {
          card.innerHTML += `<p class="text-gray-500">No events${isJOP ? ' this week' : ' today'}</p>`;
        } else {
          const list = document.createElement('ul');
          list.className = 'space-y-2';
          for (const event of events) {
            const startDate = new Date(event.start.dateTime || event.start.date);
            const start = formatTime(startDate);
            const end = formatTime(event.end.dateTime || event.end.date);
            const dayName = isJOP ? startDate.toLocaleDateString([], { weekday: 'long' }) : '';
            const li = document.createElement('li');
            li.innerHTML = isJOP
              ? `<div class="event-title text-sm text-gray-700">${dayName} – ${start} – ${end}</div>`
              : `<div class="event-title flex justify-between items-center"><span>${event.summary}</span><span class="rounded px-2 py-0.5 text-sm bg-white border border-gray-300">${start} – ${end}</span></div>`;
            list.appendChild(li);
          }
          card.appendChild(list);
        }
        roomContainer.appendChild(card);
      }

      for (let i = 0; i < 7; i++) {
        const dayDate = new Date();
        dayDate.setDate(weekStart.getDate() + i);
        const label = dayDate.toLocaleDateString([], { weekday: 'short', day: 'numeric', month: 'short' });

        const col = document.createElement('div');
        col.className = 'bg-white rounded-xl p-3 h-full shadow-sm';
        col.innerHTML = `<h4 class="text-lg font-semibold text-center mb-2 text-blue-800">${label}</h4>`;

        const dayEvents = eventsByDay[i];
        if (dayEvents.length === 0) {
          col.innerHTML += `<p class="text-sm text-center text-gray-400">No events</p>`;
        } else {
          const list = document.createElement('ul');
          list.className = 'space-y-1';
          for (const e of dayEvents) {
            const start = formatTime(e.start.dateTime || e.start.date);
            const end = formatTime(e.end.dateTime || e.end.date);
            const colorClass = roomColors[e.calId] || 'bg-gray-300';
            const li = document.createElement('li');
            li.innerHTML = `<div class="flex justify-between items-center text-sm"><span>${e.summary}</span><span class="rounded px-2 py-0.5 ${colorClass}">${start} – ${end}</span></div>`;
            list.appendChild(li);
          }
          col.appendChild(list);
        }
        weeklyGrid.appendChild(col);
      }
    }

    async function loadBannerEvent() {
      const allEvents = [];
      const now = new Date();
      const timeMin = new Date(now.setHours(0, 0, 0, 0)).toISOString();
      const timeMax = new Date(now.setHours(23, 59, 59, 999)).toISOString();

      for (const cal of calendars) {
        const events = await fetchEvents(cal.id, timeMin, timeMax);
        events.forEach(e => {
          allEvents.push({
            summary: e.summary || '',
            description: e.description || '',
            location: e.location || '',
            start: formatTime(e.start.dateTime || e.start.date),
            end: formatTime(e.end.dateTime || e.end.date),
            room: cal.name
          });
        });
      }

      const featured = allEvents[0];
      if (featured) {
        const desc = featured.description ? ` – ${featured.description.replace(/\n/g, ' ').slice(0, 200)}...` : '';
        const scrollText = `${featured.summary} [${featured.start}–${featured.end}, ${featured.room}]${desc}`;
        document.getElementById('scrolling-text').textContent = scrollText;
      }
    }

    loadDashboard();
    loadBannerEvent();
    setInterval(loadDashboard, 15 * 60 * 1000);
    setInterval(loadBannerEvent, 10 * 60 * 1000);
  </script>
</body>
</html>
