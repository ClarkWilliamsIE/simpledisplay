<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paraparaumu Library Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .event-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .event-time {
      font-size: 1rem;
      color: #6b7280;
    }
  </style>
</head>
<body class="bg-[#f1f5f9] text-gray-900 p-8 space-y-12 min-h-screen">
  <div class="flex justify-between items-center border-b border-gray-300 pb-4">
    <h1 class="text-5xl font-extrabold text-[#1e3a8a] drop-shadow">Paraparaumu Library</h1>
    <span id="current-date" class="text-2xl text-gray-600"></span>
  </div>

  <div id="room-events" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>

  <div class="mt-8 border border-gray-200 bg-white p-6 rounded-2xl shadow-xl w-full">
    <h2 class="text-3xl font-bold mb-6 text-center text-[#2563eb]">Events in the Next 7 Days</h2>
    <div id="weekly-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4 text-base"></div>
  </div>

  <div id="featured-card" class="mt-8 border border-blue-300 bg-blue-100 p-6 rounded-2xl shadow-xl w-full hidden"></div>

  <script>
    const API_KEY = 'AIzaSyD2qBhlb_rQHGh3kJ_ENFrxsRoFFmfrX8A';

    const roomColors = {
      'paraparaumumake@gmail.com': 'bg-blue-200',
      '99cb749e0421c837039bebfa2773ec2b696f4cbb5c8e1db0a27f071c38e871be@group.calendar.google.com': 'bg-green-200',
      'b952fc7ae8ea23d6f8648ee78ec4bbe830ecd5aa55266eb5a715bbcd3129718a@group.calendar.google.com': 'bg-orange-200',
      '9d751487e4a33f27971ca1b54bd27d82b56d39278aabd6bcb562c431979396a2@group.calendar.google.com': 'bg-yellow-200',
      'bf9774fd9a1f9cf44aff3d1ee97ef2a5e30789ef17f99ba846c3a780850f7e7a@group.calendar.google.com': 'bg-pink-200',
      '583fc72e7af8b504711782c092a5e3c8ea73eda4d2e4d87128c0e78d471be68c@group.calendar.google.com': 'bg-purple-200',
      'b0228e246833cd5cafecfbbdda140afec688229319ee1a9643d5043abc0f2d46@group.calendar.google.com': 'bg-red-200',
    };

    const calendars = [
      { id: 'paraparaumumake@gmail.com', name: 'Flexi space' },
      { id: '99cb749e0421c837039bebfa2773ec2b696f4cbb5c8e1db0a27f071c38e871be@group.calendar.google.com', name: 'Makerspace' },
      { id: 'b952fc7ae8ea23d6f8648ee78ec4bbe830ecd5aa55266eb5a715bbcd3129718a@group.calendar.google.com', name: 'Ground floor lounge' },
      { id: '9d751487e4a33f27971ca1b54bd27d82b56d39278aabd6bcb562c431979396a2@group.calendar.google.com', name: 'Learning centre' },
      { id: 'bf9774fd9a1f9cf44aff3d1ee97ef2a5e30789ef17f99ba846c3a780850f7e7a@group.calendar.google.com', name: 'Tamariki space' },
      { id: '583fc72e7af8b504711782c092a5e3c8ea73eda4d2e4d87128c0e78d471be68c@group.calendar.google.com', name: 'Upstairs lounge' },
      { id: 'b0228e246833cd5cafecfbbdda140afec688229319ee1a9643d5043abc0f2d46@group.calendar.google.com', name: 'Justice of the Peace' },
    ];

    document.getElementById('current-date').textContent = new Date().toLocaleDateString([], {
      weekday: 'long', month: 'long', day: 'numeric'
    });

    function formatTime(dateStr) {
      return new Date(dateStr).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function fetchEvents(calId, timeMin, timeMax) {
      const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calId)}/events?key=${API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`;
      const res = await fetch(url);
      return (await res.json()).items || [];
    }

    async function loadFeaturedCard() {
      const allEvents = [];
      const now = new Date();
      const timeMin = new Date(now.setHours(0, 0, 0, 0)).toISOString();
      const timeMax = new Date(now.setHours(23, 59, 59, 999)).toISOString();

      for (const cal of calendars) {
        const events = await fetchEvents(cal.id, timeMin, timeMax);
        events.forEach(e => {
          allEvents.push({
            summary: e.summary || '',
            description: e.description || '',
            location: e.location || '',
            start: formatTime(e.start.dateTime || e.start.date),
            end: formatTime(e.end.dateTime || e.end.date),
            room: cal.name
          });
        });
      }

      const container = document.getElementById('featured-card');
      if (allEvents.length > 0) {
        const event = allEvents[Math.floor(Math.random() * allEvents.length)];
        container.innerHTML = `
          <h3 class="text-2xl font-bold mb-4 text-blue-900">Featured Event</h3>
          <p class="text-lg font-semibold text-gray-800">${event.summary}</p>
          <p class="text-sm text-gray-700 mt-1">${event.start} â€“ ${event.end} | ${event.room}</p>
          <p class="text-md mt-3 text-gray-700">${event.description || 'No additional description available.'}</p>
        `;
        container.classList.remove('hidden');
      }
    }

    async function loadDashboard() {
      await loadFeaturedCard();
    }

    loadDashboard();
    setInterval(loadDashboard, 60 * 1000);
  </script>
</body>
</html>
