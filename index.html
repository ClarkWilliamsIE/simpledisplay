<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Library ‚ÄúWhat‚Äôs On - Paraparaumu Library‚Äù Display</title>

  <!-- Tailwind + DaisyUI via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 text-white min-h-screen flex flex-col">

  <!-- Navbar with current date -->
  <div class="navbar bg-transparent text-white mb-6">
    <div class="flex-1 px-6">
      <span class="text-3xl font-extrabold">üìÖ Library Schedule</span>
    </div>
    <div class="px-6">
      <span id="current-date" class="text-lg"></span>
    </div>
  </div>

  <!-- Main Content (Left and Right Columns) -->
  <div class="max-w-7xl mx-auto px-6 flex gap-6">
    <!-- Left column: "What's On Today" -->
    <div class="w-1/2">
      <h2 class="text-xl font-bold mb-4 text-teal-500">What's On Today</h2>
      <div id="today-events" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
    </div>

    <!-- Right column: "What's On This Week" -->
    <div class="w-1/2">
      <h2 class="text-xl font-bold mb-4 text-teal-500">What's On This Week</h2>
      <div id="this-week-events"></div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const API_KEY = 'AIzaSyD2qBhlb_rQHGh3kJ_ENFrxsRoFFmfrX8A';
    const calendars = [
      { id: 'paraparaumumake@gmail.com',                  name: 'Shared space' },
      { id: '99cb749e0421c837039bebfa2773ec2b696f4cbb5c8e1db0a27f071c38e871be@group.calendar.google.com', name: 'Makerspace' },
      { id: 'b952fc7ae8ea23d6f8648ee78ec4bbe830ecd5aa55266eb5a715bbcd3129718a@group.calendar.google.com', name: 'Discussion' },
      { id: '9d751487e4a33f27971ca1b54bd27d82b56d39278aabd6bcb562c431979396a2@group.calendar.google.com', name: 'Learning Centre' },
      { id: 'bf9774fd9a1f9cf44aff3d1ee97ef2a5e30789ef17f99ba846c3a780850f7e7a@group.calendar.google.com', name: 'Tamariki' },
      { id: '583fc72e7af8b504711782c092a5e3c8ea73eda4d2e4d87128c0e78d471be68c@group.calendar.google.com', name: 'Tech Lab' },
    ];

    // === HEADER DATE ===
    document.getElementById('current-date').textContent =
      new Date().toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    // === HELPERS ===
    const formatTime = ds => new Date(ds).toLocaleTimeString([], {
      hour: '2-digit', minute: '2-digit'
    });

    async function fetchEvents(id) {
      const now     = new Date();
      const timeMin = new Date(now.setHours(0,0,0,0)).toISOString();
      const timeMax = new Date(now.setHours(23,59,59,999)).toISOString();
      const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(id)}/events` +
                  `?key=${API_KEY}` +
                  `&timeMin=${timeMin}&timeMax=${timeMax}` +
                  `&singleEvents=true&orderBy=startTime`;
      const res = await fetch(url);
      return (await res.json()).items || [];
    }

    async function fetchWeekEvents(id) {
      const now = new Date();
      const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay())); // Get the start of the week (Sunday)
      const endOfWeek = new Date(now.setDate(now.getDate() + 6)); // End of the week (Saturday)
      const timeMin = new Date(startOfWeek.setHours(0, 0, 0, 0)).toISOString();
      const timeMax = new Date(endOfWeek.setHours(23, 59, 59, 999)).toISOString();
      const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(id)}/events` +
                  `?key=${API_KEY}` +
                  `&timeMin=${timeMin}&timeMax=${timeMax}` +
                  `&singleEvents=true&orderBy=startTime`;
      const res = await fetch(url);
      return (await res.json()).items || [];
    }

    // === RENDER ===
    async function init() {
      const todayContainer = document.getElementById('today-events');
      const thisWeekContainer = document.getElementById('this-week-events');

      for (const cal of calendars) {
        // Fetch and render today's events
        const todayEvents = await fetchEvents(cal.id);
        const todayBody = todayContainer;

        todayBody.innerHTML += `
          <h3 class="text-lg font-semibold text-teal-500">${cal.name}</h3>
          <div class="divider"></div>
          ${todayEvents.length === 0
            ? `<p class="text-gray-500 text-center py-4">No events today</p>`
            : `<ul>
                 ${todayEvents.map(e => {
                   const start = formatTime(e.start.dateTime || e.start.date);
                   const end   = formatTime(e.end.dateTime   || e.end.date);
                   return `
                     <li class="py-2">
                       <strong class="text-teal-600">${e.summary}</strong>
                       <span class="text-indigo-600 font-semibold">${start}‚Äì${end}</span>
                     </li>
                   `;
                 }).join('')}
               </ul>`
          }
        `;

        // Fetch and render this week's events
        const thisWeekEvents = await fetchWeekEvents(cal.id);
        const thisWeekBody = thisWeekContainer;

        thisWeekBody.innerHTML += `
          <h3 class="text-lg font-semibold text-teal-500">${cal.name}</h3>
          <div class="divider"></div>
          ${thisWeekEvents.length === 0
            ? `<p class="text-gray-500 text-center py-4">No events this week</p>`
            : `<ul>
                 ${thisWeekEvents.map(e => {
                   const start = formatTime(e.start.dateTime || e.start.date);
                   const end   = formatTime(e.end.dateTime   || e.end.date);
                   return `
                     <li class="py-2">
                       <strong class="text-teal-600">${e.summary}</strong>
                       <span class="text-indigo-600 font-semibold">${start}‚Äì${end}</span>
                     </li>
                   `;
                 }).join('')}
               </ul>`
          }
        `;
      }
    }

    init();
  </script>
</body>
</html>
