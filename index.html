<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Events Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
      overflow: hidden;
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .event-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .event-time {
      font-size: 1rem;
      color: #4b5563;
    }
  </style>
</head>
<body class="bg-white text-black p-8 space-y-12">

  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-4xl font-bold">Paraparaumu Library – Today's Events</h1>
    <span id="current-date" class="text-2xl font-medium"></span>
  </div>

  <!-- Room Events -->
  <div id="room-events" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>

  <!-- Upcoming This Week -->
  <div class="mt-8 border border-gray-300 p-6 rounded-lg shadow-md w-full">
  <h2 class="text-2xl font-bold mb-4 text-center">Upcoming This Week</h2>
  <ul id="weekly-highlights" class="columns-1 sm:columns-2 lg:columns-3 gap-6 list-disc list-inside text-lg [column-fill:auto]"></ul>
</div>

  <!-- Script -->
  <script>
    const API_KEY = 'AIzaSyD2qBhlb_rQHGh3kJ_ENFrxsRoFFmfrX8A';
    const calendars = [
      { id: 'paraparaumumake@gmail.com', name: 'Flexi space' },
      { id: '99cb749e0421c837039bebfa2773ec2b696f4cbb5c8e1db0a27f071c38e871be@group.calendar.google.com', name: 'Makerspace' },
      { id: 'b952fc7ae8ea23d6f8648ee78ec4bbe830ecd5aa55266eb5a715bbcd3129718a@group.calendar.google.com', name: 'Ground floor lounge' },
      { id: '9d751487e4a33f27971ca1b54bd27d82b56d39278aabd6bcb562c431979396a2@group.calendar.google.com', name: 'Learning centre' },
      { id: 'bf9774fd9a1f9cf44aff3d1ee97ef2a5e30789ef17f99ba846c3a780850f7e7a@group.calendar.google.com', name: 'Tamariki space' },
      { id: '583fc72e7af8b504711782c092a5e3c8ea73eda4d2e4d87128c0e78d471be68c@group.calendar.google.com', name: 'Upstairs lounge' },
      { id: 'b0228e246833cd5cafecfbbdda140afec688229319ee1a9643d5043abc0f2d46@group.calendar.google.com', name: 'Justice of the Peace' },
    ];

    const TAG_COLORS = [
      'bg-pink-200', 'bg-yellow-200', 'bg-green-200', 'bg-blue-200', 'bg-purple-200', 'bg-orange-200'
    ];

    document.getElementById('current-date').textContent = new Date().toLocaleDateString([], {
      weekday: 'long',
      month: 'long',
      day: 'numeric',
    });

    function formatTime(dateStr) {
      return new Date(dateStr).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function randomTag() {
      return TAG_COLORS[Math.floor(Math.random() * TAG_COLORS.length)];
    }

    async function fetchEvents(calId, timeMin, timeMax) {
      const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calId)}/events`
                + `?key=${API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`;
      const res = await fetch(url);
      return (await res.json()).items || [];
    }

    async function loadDashboard() {
      const now = new Date();
      const todayStart = new Date(now.setHours(0, 0, 0, 0)).toISOString();
      const todayEnd = new Date(now.setHours(23, 59, 59, 999)).toISOString();

      const weekStart = new Date();
      weekStart.setDate(weekStart.getDate() - weekStart.getDay());
      weekStart.setHours(0, 0, 0, 0);
      const weekEnd = new Date(weekStart);
      weekEnd.setDate(weekEnd.getDate() + 6);
      weekEnd.setHours(23, 59, 59, 999);
      const weekStartStr = weekStart.toISOString();
      const weekEndStr = weekEnd.toISOString();

      const roomContainer = document.getElementById('room-events');
      const highlightsContainer = document.getElementById('weekly-highlights');
      roomContainer.innerHTML = '';
      highlightsContainer.innerHTML = '';

      const allWeekEvents = [];

      for (const cal of calendars) {
        const isJOP = cal.id.includes('b0228e24');
        const dateMin = isJOP ? weekStartStr : todayStart;
        const dateMax = isJOP ? weekEndStr : todayEnd;
        const events = await fetchEvents(cal.id, dateMin, dateMax);

        if (!isJOP) {
          const weekEvents = await fetchEvents(cal.id, weekStartStr, weekEndStr);
          allWeekEvents.push(...weekEvents);
        }

        const card = document.createElement('div');
        const cardTitle = isJOP ? `${cal.name} (This Week)` : cal.name;
        card.className = 'border border-gray-300 p-4 rounded-lg shadow-md';
        card.innerHTML = `<h3 class="card-title mb-3">${cardTitle}</h3>`;

        if (events.length === 0) {
          card.innerHTML += `<p class="text-gray-500">No events${isJOP ? ' this week' : ' today'}</p>`;
        } else {
          const list = document.createElement('ul');
          list.className = 'space-y-2';
          for (const event of events) {
            const startDate = new Date(event.start.dateTime || event.start.date);
            const start = formatTime(startDate);
            const end = formatTime(event.end.dateTime || event.end.date);
            const dayName = isJOP ? startDate.toLocaleDateString([], { weekday: 'long' }) : '';
            const colorClass = event.colorId ? TAG_COLORS[parseInt(event.colorId) % TAG_COLORS.length] : randomTag();
            const li = document.createElement('li');
            li.innerHTML = `
              <div class="event-title flex justify-between items-center">
                <span>${event.summary}</span>
                <span class="rounded px-2 py-0.5 text-sm ${colorClass}">
                  ${isJOP ? `${dayName} – ` : ''}${start} – ${end}
                </span>
              </div>`;
            list.appendChild(li);
          }
          card.appendChild(list);
        }

        roomContainer.appendChild(card);
      }

      // Weekly Highlights (excluding JOP)
      const grouped = {};
      allWeekEvents.forEach(e => {
        const key = e.summary || 'Untitled Event';
        if (!grouped[key]) grouped[key] = 0;
        grouped[key]++;
      });

      const sorted = Object.keys(grouped).sort();
      for (const key of sorted) {
        const li = document.createElement('li');
        li.textContent = `${key} (${grouped[key]} time${grouped[key] > 1 ? 's' : ''})`;
        highlightsContainer.appendChild(li);
      }
    }

    loadDashboard();
    setInterval(loadDashboard, 15 * 60 * 1000); // Refresh every 15 min
  </script>
</body>
</html>
