<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Events Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1624;
      color: #f3f4f6;
      overflow: hidden;
    }
    .panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
    }
    .title-shadow {
      text-shadow: 0 2px 8px rgba(0,0,0,0.55);
    }
    .event-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 0.75rem;
      transition: transform 0.2s ease;
    }
    .event-card:hover {
      transform: translateY(-3px);
    }
    .event-time {
      font-size: 1rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body class="p-10 space-y-12">
  <div class="flex justify-between items-center border-b border-gray-700 pb-6">
    <h1 class="text-6xl font-bold text-white title-shadow tracking-wide">Paraparaumu Library</h1>
    <span id="current-date" class="text-3xl text-gray-300 font-medium"></span>
  </div>

  <div id="room-events" class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>

  <div class="mt-12 p-8 panel shadow-xl w-full">
    <h2 class="text-4xl font-bold mb-6 text-center text-white title-shadow">In the next 7 days</h2>
    <div id="weekly-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-6 text-base"></div>
  </div>

  <button id="fullscreen-btn" class="fixed bottom-4 right-4 px-5 py-3 bg-blue-600 text-white text-xl rounded-xl shadow-xl hover:bg-blue-700 transition hidden z-50">Go Fullscreen</button>

  <script>
    /* JS stays the same */
  </script>
</body>
</html>
