<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Events Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      overflow: hidden;
    }
    .card-title {
      font-size: 1.75rem;
      font-weight: 700;
    }
    .event-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .event-time {
      font-size: 1rem;
      color: #9ca3af;
    }
    .highlight-card {
      background: #1f2937;
      border: 1px solid #374151;
    }
  </style>
</head>
<body class="p-10 space-y-16">

  <!-- Header -->
  <div class="flex justify-between items-center border-b border-gray-700 pb-4">
    <h1 class="text-5xl font-bold text-white">Paraparaumu Library</h1>
    <span id="current-date" class="text-2xl text-gray-300 font-medium"></span>
  </div>

  <!-- Room Events -->
  <div id="room-events" class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>

  <!-- Upcoming Week Grid -->
  <div class="mt-12 p-6 rounded-xl shadow-md highlight-card w-full">
    <h2 class="text-3xl font-bold mb-6 text-center text-white">In the next 7 days</h2>
    <div id="weekly-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-6 text-base"></div>
  </div>

  <!-- Fullscreen Button -->
  <button id="fullscreen-btn"
    class="fixed bottom-4 right-4 px-4 py-2 bg-blue-600 text-white text-lg rounded-lg shadow-lg hover:bg-blue-700 transition hidden z-50">
    Go Fullscreen
  </button>

  <script>
    const API_KEY = 'AIzaSyD2qBhlb_rQHGh3kJ_ENFrxsRoFFmfrX8A';

    const roomColors = {
      'paraparaumumake@gmail.com': 'bg-blue-600',
      '99cb749e0421c837039bebfa2773ec2b696f4cbb5c8e1db0a27f071c38e871be@group.calendar.google.com': 'bg-green-600',
      'b952fc7ae8ea23d6f8648ee78ec4bbe830ecd5aa55266eb5a715bbcd3129718a@group.calendar.google.com': 'bg-yellow-600',
      '9d751487e4a33f27971ca1b54bd27d82b56d39278aabd6bcb562c431979396a2@group.calendar.google.com': 'bg-pink-600',
      'bf9774fd9a1f9cf44aff3d1ee97ef2a5e30789ef17f99ba846c3a780850f7e7a@group.calendar.google.com': 'bg-indigo-600',
      '583fc72e7af8b504711782c092a5e3c8ea73eda4d2e4d87128c0e78d471be68c@group.calendar.google.com': 'bg-purple-600',
      'b0228e246833cd5cafecfbbdda140afec688229319ee1a9643d5043abc0f2d46@group.calendar.google.com': 'bg-red-600',
    };

    const calendars = [
      { id: 'paraparaumumake@gmail.com', name: 'Flexi space' },
      { id: '99cb749e0421c837039bebfa2773ec2b696f4cbb5c8e1db0a27f071c38e871be@group.calendar.google.com', name: 'Makerspace' },
      { id: 'b952fc7ae8ea23d6f8648ee78ec4bbe830ecd5aa55266eb5a715bbcd3129718a@group.calendar.google.com', name: 'Ground floor lounge' },
      { id: '9d751487e4a33f27971ca1b54bd27d82b56d39278aabd6bcb562c431979396a2@group.calendar.google.com', name: 'Learning centre' },
      { id: 'bf9774fd9a1f9cf44aff3d1ee97ef2a5e30789ef17f99ba846c3a780850f7e7a@group.calendar.google.com', name: 'Tamariki space' },
      { id: '583fc72e7af8b504711782c092a5e3c8ea73eda4d2e4d87128c0e78d471be68c@group.calendar.google.com', name: 'Upstairs lounge' },
      { id: 'b0228e246833cd5cafecfbbdda140afec688229319ee1a9643d5043abc0f2d46@group.calendar.google.com', name: 'Justice of the Peace' },
    ];

    document.getElementById('current-date').textContent = new Date().toLocaleDateString([], {
      weekday: 'long', month: 'long', day: 'numeric',
    });

    function formatTime(dateStr) {
      return new Date(dateStr).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function fetchEvents(calId, timeMin, timeMax) {
      const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calId)}/events`
                + `?key=${API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`;
      const res = await fetch(url);
      return (await res.json()).items || [];
    }

    async function loadDashboard() {
      const now = new Date();
      const todayStart = new Date(now.setHours(0, 0, 0, 0)).toISOString();
      const todayEnd = new Date(now.setHours(23, 59, 59, 999)).toISOString();

      const weekStart = new Date();
      weekStart.setHours(0, 0, 0, 0);
      const weekEnd = new Date(weekStart);
      weekEnd.setDate(weekEnd.getDate() + 6);
      weekEnd.setHours(23, 59, 59, 999);
      const weekStartStr = weekStart.toISOString();
      const weekEndStr = weekEnd.toISOString();

      const roomContainer = document.getElementById('room-events');
      const weeklyGrid = document.getElementById('weekly-grid');
      roomContainer.innerHTML = '';
      weeklyGrid.innerHTML = '';
      const eventsByDay = Array.from({ length: 7 }, () => []);

      for (const cal of calendars) {
        const isJOP = cal.id.includes('b0228e24');
        const dateMin = isJOP ? weekStartStr : todayStart;
        const dateMax = isJOP ? weekEndStr : todayEnd;
        const events = await fetchEvents(cal.id, dateMin, dateMax);
        const roomColor = roomColors[cal.id] || 'bg-gray-600';

        if (!isJOP) {
          const weekEvents = await fetchEvents(cal.id, weekStartStr, weekEndStr);
          for (const e of weekEvents) {
            const date = new Date(e.start.dateTime || e.start.date);
            const index = (date.getDay() - weekStart.getDay() + 7) % 7;
            eventsByDay[index].push({ ...e, calId: cal.id });
          }
        }

        const card = document.createElement('div');
        const cardTitle = isJOP ? `${cal.name} (This Week)` : cal.name;
        card.className = `highlight-card p-5 rounded-xl shadow-lg`;
        card.innerHTML = `<h3 class="card-title mb-4 text-white">${cardTitle}</h3>`;

        if (events.length === 0) {
          card.innerHTML += `<p class="text-gray-400">No events${isJOP ? ' this week' : ' today'}</p>`;
        } else {
          const list = document.createElement('ul');
          list.className = 'space-y-2';
          for (const event of events) {
            const startDate = new Date(event.start.dateTime || event.start.date);
            const start = formatTime(startDate);
            const end = formatTime(event.end.dateTime || event.end.date);
            const dayName = isJOP ? startDate.toLocaleDateString([], { weekday: 'long' }) : '';
            const li = document.createElement('li');

            if (isJOP) {
              li.innerHTML = `
                <div class="event-title text-sm text-gray-200">
                  ${dayName} – ${start} – ${end}
                </div>`;
            } else {
              li.innerHTML = `
                <div class="event-title flex justify-between items-center text-gray-200">
                  <span>${event.summary}</span>
                  <span class="rounded px-2 py-1 text-sm ${roomColor} text-white">${start} – ${end}</span>
                </div>`;
            }

            list.appendChild(li);
          }
          card.appendChild(list);
        }

        roomContainer.appendChild(card);
      }

      // Weekly grid
      for (let i = 0; i < 7; i++) {
        const dayDate = new Date();
        dayDate.setDate(weekStart.getDate() + i);
        const label = dayDate.toLocaleDateString([], { weekday: 'short', day: 'numeric', month: 'short' });

        const col = document.createElement('div');
        col.className = 'highlight-card p-4 rounded-lg text-gray-100';
        col.innerHTML = `<h4 class="text-lg font-semibold text-center mb-2">${label}</h4>`;

        const dayEvents = eventsByDay[i];
        if (dayEvents.length === 0) {
          col.innerHTML += `<p class="text-sm text-center text-gray-500">No events</p>`;
        } else {
          const list = document.createElement('ul');
          list.className = 'space-y-2';
          for (const e of dayEvents) {
            const start = formatTime(e.start.dateTime || e.start.date);
            const end = formatTime(e.end.dateTime || e.end.date);
            const colorClass = roomColors[e.calId] || 'bg-gray-700';
            const li = document.createElement('li');
            li.innerHTML = `
              <div class="flex justify-between items-center text-sm">
                <span>${e.summary}</span>
                <span class="rounded px-2 py-0.5 ${colorClass} text-white">${start} – ${end}</span>
              </div>`;
            list.appendChild(li);
          }
          col.appendChild(list);
        }

        weeklyGrid.appendChild(col);
      }
    }

    loadDashboard();
    setInterval(loadDashboard, 15 * 60 * 1000); // Refresh every 15 minutes

    // Fullscreen toggle logic
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    function checkFullscreen() {
      const isFullscreen = document.fullscreenElement != null;
      fullscreenBtn.classList.toggle('hidden', isFullscreen);
    }

    fullscreenBtn.addEventListener('click', () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    });

    document.addEventListener('fullscreenchange', checkFullscreen);
    document.addEventListener('webkitfullscreenchange', checkFullscreen);
    document.addEventListener('msfullscreenchange', checkFullscreen);

    checkFullscreen();
  </script>
</body>
</html>
